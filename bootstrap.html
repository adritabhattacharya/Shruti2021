<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!--Link to main CSS File-->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2 style="text-align: center;"><b>Our Sponsors</b></h2>  
 
  <hr>
  <h5 style="text-align: center;"><i>Some random shit about faith and trust and what not.</i></h5>
  <br>
  <div id="sponsorcarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#sponsorcarousel" data-slide-to="0" class="active"></li>
      <li data-target="#sponsorcarousel" data-slide-to="1"></li>
      <li data-target="#sponsorcarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="border: black; border-style: solid;">
      <div class="item active">
        <img src="assets/DHL.jfif" alt="Los Angeles" style="width:100%; height:500px;">
      </div>

      <div class="item">
        <img src="assets/coke.png" alt="Chicago" style="width:100%; height:500px;">
      </div>
    
      <div class="item">
        <img src="assets/JIO.jpeg" alt="New york" style="width:100%; height:500px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#sponsorcarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#sponsorcarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
